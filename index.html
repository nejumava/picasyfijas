<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Picas y Fijas</title>
</head>

<body>
    <h1>Picas y Fijas</h1>
    <p>Ingresa <span>cuatro dígitos diferentes </span>y oprime Enter:</p>
    <input type="text" id="digits" required maxlength="4"></input>
    <div class="content-table">
        <table id="data">
            <thead>
                <th>Número</th>
                <th>Picas</th>
                <th>Fijas</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="ganaste">
        <h1 id="titulo">¡Ganasté!</h1>
        <button type="reset" id="jugar">Jugar Nuevamente</button>
    </div>
    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
